<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Quiz</title>
    <link rel="stylesheet" href="easy-score.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Space Quiz</h1>
        <div id="question">Question will be here</div>
        <div id="scorePanel">Score: <span id="score">0</span>/10</div>
        <div class="options-container"></div>
        <div id="feedback"></div>
        <div id="timer">10</div>
        <button id="skipBtn">Skip</button>
        <button id="nextBtn">Next</button>
        <button id="completeBtn" class="hidden">Complete</button>
    </div>
    <script src="easy-score.js"></script>
</body>
</html>
